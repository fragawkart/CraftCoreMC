  <style>
    /* ANIMACJE GWIAZD I PLANET - zostawiasz tylko to */
    @keyframes twinkle {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 0.4; }
    }
    .star { animation: twinkle 2.4s infinite ease-in-out; position: absolute; z-index: 1; }
    .star-dot { position: absolute; left: 50%; top: 50%; width: 6px; height: 6px; background: white; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 7px 2px #fff, 0 0 13px 4px #b6c8ff; opacity: 0.3; }
    .star::before, .star::after { content: ''; position: absolute; left: 50%; top: 50%; background: white; border-radius: 2px; opacity: 0.2; transform: translate(-50%, -50%);}
    .star::before { width: 16px; height: 2px; }
    .star::after  { width: 2px; height: 16px; }
    /* Planety */
    @keyframes floatplanet { 0% { transform: translateY(0); } 100% { transform: translateY(25px); } }
    .planet.floating { animation: floatplanet 7s infinite alternate; position: absolute; }
    .moon-orbit { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2; pointer-events: none;}
    /* FONT minecraftia – musi być załadowany w projekcie! */
    @font-face {
      font-family: 'Minecraftia';
      src: url('assets/MinecraftRegular-Bmg3.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
	 @keyframes floatplanet { 0% { transform: translateY(0); } 100% { transform: translateY(30px); } }
  .planet.floating { animation: floatplanet 10s infinite alternate; position: absolute; }
  .moon-orbit { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2; }
  </style>

  </script>
</head>

    <img src="assets/koszyk.png" alt="Koszyk" class="w-14 h-14 drop-shadow-lg"/>
    <span id="cart-count" class="hidden absolute top-12 right-1 bg-white/0 text-[#9333ea] rounded-full text-base font-bold px-3 py-1 shadow-lg border-2 border-[#a78bfa] backdrop-blur-sm">0</span>
  </div>

  <!-- SKRYPTY -->
  <script>
    function openLink(url) { window.open(url, '_blank'); }
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({name, price});
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartUI();
    }
    function updateCartUI() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let btn = document.getElementById('cart-btn');
      let count = document.getElementById('cart-count');
      if (cart.length > 0) {
        btn.classList.remove('hidden');
        count.classList.remove('hidden');
        count.textContent = cart.length;
      } else {
        btn.classList.add('hidden');
        count.classList.add('hidden');
      }
    }
    window.addEventListener('DOMContentLoaded', updateCartUI);
    function goToCartPage() { window.location.href = 'koszyk.html'; }
    // Animacja księżyca
    const moon = document.querySelector('.moon-orbit');
    let moonAngle = 0;
    const moonOrbitRadius = 160;
    function animateMoon() {
      moonAngle += 0.004;
      const x = Math.cos(moonAngle) * moonOrbitRadius;
      const y = Math.sin(moonAngle) * moonOrbitRadius;
      if (moon) moon.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
      requestAnimationFrame(animateMoon);
    }
    if (moon) animateMoon();
  </script>
