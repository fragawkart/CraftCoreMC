    const x = Math.cos(moonAngle) * moonOrbitRadius;

    if (moon) moon.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
    requestAnimationFrame(animateMoon);
  }
  if (moon) animateMoon();
